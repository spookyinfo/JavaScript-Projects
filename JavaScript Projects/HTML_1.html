<body>
    <h1 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Which instrument can you play best?</h1>
    <h3 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Pick your instrument from this list.</h3>
    <ul style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <li>Guitar</li>
        <li>Drums</li>
        <li>Keyboard</li>
        <li>Bass</li>
        <li>Violin</li>
    </ul>
    <h3 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"">Enter your choice below:</h3>

    <input id="Instrument_Input" type="text">
    <button onclick="Instrument_Function()">Submit Instrument</button>
    <p id="Output" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></p>
    <br><br>
    <h1 style ="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Click below to change each instrument into the one above it on the list.</h1>
    <h3 class="Instrument" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Violin.</h3>
    <h3 class="Instrument" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Bass.</h3>
    <h3 class="Instrument" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Keyboard.</h3>
    <h3 class="Instrument" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Drums.</h3>
    <button onclick="Instrument_Change()">Click me!</button>    
    <br><br>
    <canvas id="myCanvas" width=250px height=150px style="border:3px dashed purple";></canvas>
    <br><br>
    <canvas id="myCanvas2" width=250px height=150px style="border:3px dotted red";></canvas>
