<body>
<p id="notNum"></p>
  <button onclick="realNan()">Press me to make NaN appear.</button>

<p id="trueNan"></p>
<button onclick="noNum()">True or false: "Cat" is not a number.</button>

<p id="falseNan"></p>
<button onclick="yesNum()">True or false: 365 is not a number.</button>

<button onclick="posInf()">Press me to make Infinity appear.</button>

<p id="trueBoole"></p>
<button onclick="yesBoo()">True or false: 30 is greater than 20.</button>
<br><br>
<p id="falseBoole"></p>
<button onclick="noBoo()">True or false: 10 is greater than 90.</button>

<p>If you're reading this, open the console now to see the result of multiplying 350 by 67, on the first line.</p>
<br>
<p id="Force"></p>
<button onclick="coercion()">Press me to force "5" to be multiplied by 30.</button>
<br><br>

<br>

<button onclick="yesComp()">True or false: 50 is equal to (25+25).</button>

<p id="compFalse"></p>
<button onclick="noComp()">True or false: 60 is equal to (15+15).</button>
