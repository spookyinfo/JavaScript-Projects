<html>
<body>
<h2>This example calls a function which performs a calculation and returns the result:</h2>
<p id="demo"></p>

<script>
  var x = myFunction(19,35);
  document.getElementById("demo").innerHTML = x;
  function myFunction(a,b) {
    return a*b;
  }
</script>

</body>
</html>
